<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--    本地引入layui，配合使用layui-soul-table-->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <!--    引入layui-soul-table-->
    <script src="/static/ext/soulTable.js"></script>
    {% block style %} {% endblock %}
    <!--    引入jquery-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/common.js"></script>
    {% block script %} {% endblock %}
</head>
<body class="layui-bg-gray">
{% include 'header.html' %}

<div class="layui-row">
    <div style="margin-left:20px;margin-top:10px;margin-bottom: auto">
        <span class="layui-breadcrumb" lay-separator="/">
            <a href="javascript:" id="breadcrumb1"></a>
            <a href="javascript:"><cite id="breadcrumb2"></cite></a>
        </span>
    </div>
    {% block content %}
    {% endblock %}
</div>
<script>
    layui.use(['element'], function () {
        let element = layui.element;
        // 监听导航点击
        element.on('nav(side)', function (elem) {
        });
    })
</script>
{% block script_body %}
{% endblock %}
</body>
</html>
